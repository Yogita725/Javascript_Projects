<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Bill</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[400px] mx-auto mt-40 text-center border border-grey-200 p-8 rounded-xl shadow-lg">
        <h1 id="heading" class="text-4xl font-bold">🚗🍿🎉</h1>
        <p id="para" class="text-xl mt-5 text-gray-500">Guys let's dutch!</p>
        <div class="flex gap-5">
            <input type="text" id="amount" placeholder="Enter the Amount" class="w-1/2 py-3 ps-3 mt-5 border rounded-lg text-md focus:border-purple-300 focus:outline-transparent focus:ring-2 focus:ring-purple-400">
            <input type="text" id="person" placeholder="Number of person" class="w-1/2 py-3 ps-3 mt-5 border rounded-lg text-md focus:border-purple-300 focus:outline-transparent focus:ring-2 focus:ring-purple-400">
        </div>
            <button id="btn-unlock" onclick="split()" class="w-full font-bold bg-black text-white px-4 py-3 mt-5 rounded-xl text-sm">Let's Split!</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
