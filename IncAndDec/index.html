<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[600px] mx-auto mt-40 text-center border border-grey-200 p-8 rounded-xl shadow-lg">
        <h1 id="count" class="text-5xl font-bold">0</h1>
        <p id="para" class="text-xl mt-5 text-gray-500">Increase or Decrease the number upto "0"</p>
        <div class="flex gap-5 justify-center">
            <button id="increment" onclick="increment()" class="w-1/4 font-bold bg-black text-white px-4 py-3 mt-5 rounded-xl text-sm">Increment</button>
            <button id="decrement" onclick="decrement()" class="w-1/4 font-bold bg-black text-white px-4 py-3 mt-5 rounded-xl text-sm">Decrement</button>
        </div>  
    </div>

    <script src="./app.js"></script>
</body>
</html>
