<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body> 
    <div class="w-[600px] mx-auto my-20 border border-lightgray-300 p-5 rounded-2xl text-center">
        <h1 id="count" class="font-bold text-5xl my-1">0</h1>
        <p id="intro" class="text-md my-1">Increment or Decrement the counter.</p>
        <div id="counter">
            <button id="incrementBtn" class="py-2 px-5 my-4 mx-3 bg-black text-white text-lg rounded-2xl">Increment</button>
            <button id="decrementBtn" class="py-2 px-5 my-1 bg-black text-white text-lg rounded-2xl">Decrement</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
