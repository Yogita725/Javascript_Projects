    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 id="title" class="title">List of Participants</h1>
        <p class="para" id="para">Enter your name and email address to register yourself in the upcoming competition.</p>
        <div class="info">
            <input type="text" name="name" id="name" class="inform" placeholder="Enter name">
            <input type="email" name="emailId" id="emailId" class="inform" placeholder="Enter email id">
        </div>
        <button class="btn" id="btn" onclick="register()">Register Here!</button>
    </div>
